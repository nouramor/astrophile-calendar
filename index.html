<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astrophile Calendar</title>
  <style>
    /* Your CSS from above */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url('https://raw.githubusercontent.com/nouramor/astrophile-calendar/main/images/carina-nebula.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
      text-align: center;
      padding: 20px;
      background-color: #140021;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 33, 0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #d8b4ff;
      max-width: 600px;
      width: 90%;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #d8b4ff;
      color: black;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #d8b4ff;
      color: black;
    }

    button#loadEvents {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid #d8b4ff;
      border-radius: 8px;
      background-color: transparent;
      color: #d8b4ff;
      cursor: pointer;
      box-shadow: 0 0 8px #d8b4ff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button#loadEvents:hover {
      background-color: #d8b4ff;
      color: #140021;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Astrophile Calendar</h1>
      <p>Your daily guide to astronomical events near you</p>
      <button id="loadEvents">Show Astronomy Events</button>
    </div>
  </section>

  <script>
    document.getElementById('loadEvents').addEventListener('click', () => {
      window.location.href = 'events.html';
    });
  </script>
</body>
</html>
