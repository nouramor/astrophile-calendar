<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astrophile Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* black background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #3a006f; /* dark purple */
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a1fae;
    }
  </style>
</head>
<body>
  <h1>Welcome to Astrophile Calendar</h1>
  <button id="goToEvents">Show Astronomy Events</button>

  <script>
    document.getElementById('goToEvents').addEventListener('click', () => {
      window.location.href = 'events.html';
    });
  </script>
</body>
</html>
