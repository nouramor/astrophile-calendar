<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astrophile Calendar</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    body {
      background: url('carina-nebula.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 0 0 10px black;
    }
    .content-wrapper {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    button {
      background-color: rgba(58, 0, 111, 0.8);
      border: none;
      padding: 15px 40px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #5a1fae;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgba(90, 31, 174, 0.9);
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Astrophile Calendar</h1>
    <button id="goToEvents">Show Astronomy Events</button>
  </div>

  <script>
    document.getElementById('goToEvents').addEventListener('click', () => {
      window.location.href = 'events.html';
    });
  </script>
</body>
</html>
